<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>Snapscan | Merchant</title>

        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="css/selectric.css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!-- Beginning header section -->
        <header class="header">
            <nav class="navbar navbar-expand-lg navbar-light bg-white px-md-5">
                <a class="navbar-brand" href="#"><img class="logo" src="svgs/logo-snapscan.svg" alt=""></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                      <li class="nav-item active">
                        <a class="nav-link" href="#">Merchant<span class="sr-only">(current)</span></a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">User</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Support</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Sign in</a>
                      </li>
                    </ul>
                    <a href="#" class="btn small">Sign up</a>
                </div>
            </nav>
        </header>
        <!-- //End header section -->
        
        <!-- Beginning hero section -->
        <section class="hero-section" style="background-image: url(images/SnapScan-web-merch@2x.png);">
           <img class="shap" src="images/hero-bg-shap.png" alt="">
            <div class="container">
                <form action="#">
                    <div class="row no-gutters">
                        <div class="col-md-6 col-sm-12 hero-heading">
                            <h1>Payments in a snap <br> for every type of Business</h1>
                            <div class="form-group">
                                <select class="form-control styled-select">
                                  <option value="0" selected disabled>Select business type</option>
                                  <option value="1">business type-2</option>
                                  <option value="2">business type-3</option>
                                  <option value="3">business type-4</option>
                                  <option value="4">business type-5</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-5 col-lg-4 col-sm-12 offset-md-1 offset-lg-2">
                            <div class="signup-form-wrap">
                                <h3>Sign up for a better way to get paid</h3>
                                <p><em class="action-blue-color">PS</em> There's a once-off admin fee of R250 per store.</p>
                                <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Name">
                                </div>
                                <div class="form-group">
                                  <input type="email" class="form-control" placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                  <input type="tel" class="form-control" placeholder="Contact Number">
                                </div>
                                <button class="btn btn-primary" type="submit">Sign up your Business</button>
                                <p class="small-text">By submitting this form I agree to SnapScanâ€™s <a href="#" class="action-blue-color">Terms.</a></p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- //End hero section -->

        <script type="text/javascript" src="scripts/jquery-3.3.1.slim.min.js"></script>
        <script type="text/javascript" src="scripts/popper.min.js"></script>
        <script type="text/javascript" src="scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="scripts/jquery.selectric.js"></script>
        <script type="text/javascript" src="scripts/common-scripts.js" defer></script>
    </body>
</html>
